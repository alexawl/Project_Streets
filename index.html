<div id="mapid" style="width: 700x; height: 600px;"></div>
<script>

	var mymap = L.map('mapid').setView([26.02161, -80.2091], 10);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([26.0, -80.15]).addTo(mymap)
		.bindPopup("<b>City of Hollywood, Fl</b><br />Street by Streets");

	L.circle([ 26.0,-80.15 ], 500, {
		color: 'red',
    weight: 0.5,
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[26.054, -80.116],
		[26.053, -80.317],
		[25.985, -80.314],
    [25.988, -80.112]
	]).addTo(mymap).bindPopup("I am a polygon.");
